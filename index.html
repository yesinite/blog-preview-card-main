<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @font-face {
      font-family: "Figtree" ;
      src: url(assets/fonts/Figtree-VariableFont_wght.ttf);
    }
    @font-face {
      font-family: "Figtree-Italic" ;
      src: url(assets/fonts/Figtree-Italic-VariableFont_wght.ttf);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration-article" class="card__img">
      <div class="card__tag">Learning</div>
      <div class="card__date">Published 21 Dec 2023</div>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <div class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="card__author">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="card__avatar">
        <div class="card__avatar-text">Greg Hooper</div>
      </div>  
    </div>
  </main>

  

  

  

  

  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  </div>
</body>
</html>
